<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
    <title>QuizzApp</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizzApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img src="img/pencil.jpg" id="header-image" class="card-img-top" />

        <div id="endscreen" class="card-body">
          <div class="text-center final-headline">Quiz beendet!</div>

          <div class="text-center">
            Du hast <b id="correct-answers">XXX</b> Fragen von
            <b class="questions-count"></b> richtig beantwortet.
          </div>
        </div>

        <div id="questionbody" class="card-body">
          <h5 id="questiontext" class="card-title">Frage</h5>

          <div class="card mb-2">
            <div id="a1" class="answers card-body">Antwort</div>
          </div>
          <div class="card mb-2">
            <div id="a2" class="answers card-body">Antwort</div>
          </div>
          <div class="card mb-2">
            <div id="a3" class="answers card-body">Antwort</div>
          </div>
          <div class="card mb-2">
            <div id="a4" class="answers card-body">Antwort</div>
          </div>
          <div class="question-footer">
            <span>
              <b id="questions-number">1</b> von
              <b class="questions-count"></b> Fragen
            </span>
            <button id="next-question" class="btn btn-primary" disabled>
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
